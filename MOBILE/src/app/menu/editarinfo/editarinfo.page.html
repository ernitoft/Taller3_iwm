<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Información Personal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Información Personal</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-icon aria-hidden="true" name="person" slot="start"></ion-icon>
      <ion-label>Nombre</ion-label>
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{logUser.usuario[0].name}}</ion-card-title>
        </ion-card-header>
      </ion-card>

    </ion-item>
    <ion-item>
      <ion-icon aria-hidden="true" name="mail" slot="start"></ion-icon>
      <ion-label>Correo</ion-label>
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{logUser.usuario[0].email}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-item>

    <ion-item>
      <ion-icon aria-hidden="true" name="calendar-number" slot="start"></ion-icon>
      <ion-label>Año de nacimiento</ion-label>
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{logUser.usuario[0].yearBirth}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-item>

    <ion-item>
      <ion-icon aria-hidden="true" name="document" slot="start"></ion-icon>
      <ion-label>Rut</ion-label>
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{logUser.usuario[0].rut}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-item>
  </ion-list>
  <ion-button expand="block" id="open-action-sheet">Editar</ion-button>
<ion-action-sheet trigger="open-action-sheet" header="¿Qué deseas hacer?" [buttons]="actionSheetButtons"></ion-action-sheet>
</ion-content>
