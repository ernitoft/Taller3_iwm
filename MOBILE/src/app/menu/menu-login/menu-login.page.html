<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon [routerLink]="['/visualizar']" routerLinkActive="router-link-active"  name="eye" slot="start"></ion-icon>
          <ion-label>Visualizar</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/editarinfo']">
          <ion-icon name="person-circle" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="logout" slot="start" (click) = "logout()"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
