<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="formulario">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-button expand="block" color="primary" (click)="onSubmit()">Iniciar sesión</ion-button>
  </form>

  <ion-card color="primary" *ngIf="errorMessages.length > 0">
    <ion-card-header>
      <ion-card-title>Errores</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let error of errorMessages">
          <ion-label>- {{error}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title color="white">¿No tienes cuenta?</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button fill="clear" [routerLink]="['/register']" routerLinkActive="router-link-active" >Regístrate</ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
