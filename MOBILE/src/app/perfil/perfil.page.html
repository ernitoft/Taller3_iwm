<ion-header>
  <ion-toolbar>
    <ion-title>Cambiar contraseña</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <form [formGroup]="form">

      <ion-item>
        <ion-input label="Nuevo nombre" labelPlacement="floating" formControlName="name" placeholder="{{logUser.usuario[0].name}}" [counter]="true" minlength="10" maxlength="150"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Nuevo correo" labelPlacement="floating" formControlName="email" placeholder="{{logUser.usuario[0].email}}"></ion-input>
      </ion-item>

      <ion-item>        
        <ion-input label="Nuevo año de nacimiento" labelPlacement="floating" formControlName="yearBirth" placeholder="{{logUser.usuario[0].yearBirth}}"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="onSubmit()" >Cambiar</ion-button>
    </form>
    <ion-button expand="block" fill="clear" (click)="onSubmit()">Cancelar</ion-button>
  </ion-list>

  <ion-card color="danger" *ngIf="errorMessages.length > 0">
    <ion-card-header>
      <ion-card-title color="white">Errores</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let error of errorMessages">
          <ion-label>- {{error}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
