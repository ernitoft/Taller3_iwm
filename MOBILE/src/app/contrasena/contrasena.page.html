<ion-header>
  <ion-toolbar>
    <ion-title>Cambiar contraseña</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
  
    <form [formGroup]="form">

      <ion-item>
        <ion-input formControlName="newPassword" label="Nueva contraseña:"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input formControlName="confirmPassword" label="Confirma contraseña:"></ion-input>
      </ion-item>

      <ion-button expand="block" id="open-action-sheet" (click)="onSubmit()" >Cambiar</ion-button>
    </form>
    <ion-button expand="block" fill="clear" (click)="volver()">Cancelar</ion-button>
    
  </ion-list>

  <ion-card color="danger" *ngIf="errorMessages.length > 0">
    <ion-card-header>
      <ion-card-title color="white">Errores</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let error of errorMessages">
          <ion-label>- {{error}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
