<ion-app>
  <ion-menu menuId="main-menu" content-id="main-menu" color="primary">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

        <ion-item [routerLink]="['visualizar']">
          <ion-icon name= "logo-github"slot="start"></ion-icon>
          <ion-label>Visualizar</ion-label>
        </ion-item>

        <ion-item [routerLink]="['editarinfo']">
          <ion-icon name="person-circle" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>

        <ion-item (click) = "logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-menu"></ion-router-outlet>
</ion-app>
